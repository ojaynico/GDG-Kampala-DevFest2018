<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="head :: head"></head>
  <body>

  <nav th:replace="nav :: nav"></nav>

  <header th:replace="header :: header('home-bg.jpg', 'Kotlin Blog', 'A Blog for GDG DevFest 2018')"></header>
    <!-- Main Content -->
    <div class="container">

        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <form th:action="@{/post}" method="post">
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Post Title</label>
                  <input type="text" class="form-control" placeholder="Title" id="title" name="title">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Post Topic</label>
                  <input type="text" class="form-control" placeholder="Topic" id="topic" name="topic">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Post Content</label>
                  <textarea rows="5" class="form-control" placeholder="Content" id="content" name="content"></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <br>
              <div id="success"></div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Post</button>
              </div>
            </form>
          </div>
        </div>

      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div th:each="post : ${posts}">
            <div class="post-preview">
              <a th:href="@{'/post/' +${post.id}}">
                <h2 class="post-title" th:text="${post.title}">

                </h2>
                <h3 class="post-subtitle" th:text="${post.topic}">

                </h3>
              </a>
              <p class="post-meta">Posted on <span th:text="${post.created_date}"></span></p>
            </div>
            <hr>
          </div>
        </div>
      </div>
    </div>

    <hr>
  <nav th:replace="footer :: footer"></nav>
  </body>

</html>
